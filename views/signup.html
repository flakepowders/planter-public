<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Sign Up - Planter</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/style.css" rel="stylesheet" type="text/css">
		<link rel="icon" type="image/png" href="/images/likeli.png">  
	</head>
	<body>
		<div class="login">
			<h1>Sign Up to Planter</h1>
			<form action="/reg" method="post">
				<label for="username" class="inputicon">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="ID" id="username" maxlength="50" required>

                <label for="nickname" class="inputicon">
					<!-- font awesome icon -->
					<i class="fas fa-users"></i>
				</label>
				<input type="text" name="nickname" placeholder="Nickname" id="nickname" maxlength="50" required>

                <label for="email" class="inputicon">
					<!-- font awesome icon -->
					<i class="fas fa-inbox"></i>
				</label>
				<input type="text" name="email" placeholder="Email Adress" id="email" maxlength="100" required >

				<label for="password" class="inputicon">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" maxlength="255" required>
                <A href="login"> or log in instead </A>
				<input type="submit" value="Sign Up">
			</form>
		</div>
	</body>
</html>
