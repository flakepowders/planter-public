<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Log in - Planter</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/style.css" rel="stylesheet" type="text/css">
		<link rel="icon" type="image/png" href="/images/likeli.png">  
	</head>
	<body>
		<div class="login">
			<h1>Login to Planter</h1>
			<form action="/auth" method="post">
				<label for="username" class="inputicon">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="ID" id="username" maxlength="50" required>
				<label for="password" class="inputicon">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" maxlength="255" required>
				<A href="signup"> or sign up instead </A>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
